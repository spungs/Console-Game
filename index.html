<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dodge Master</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" />
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6002876774605337" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main-content">
        <div id="header">
            <div class="header-top">
                <h1 id="gameTitle">Dodge Master</h1>
                <div class="header-nav">
                    <div class="other-services-nav">
                        <span class="nav-label">üåê Other Services:</span>

                        </div>
                    </div>
                    <button id="languageToggle" onclick="toggleLanguage()">ÌïúÍµ≠Ïñ¥</button>
                </div>
            </div>
            <div id="challenge-message">Beat the best record!</div>
        </div>
        <div class="game-container">
            <div class="game-area">
                <div id="timer-box"></div>
                <canvas id="gameCanvas"></canvas>
                <div class="game-buttons">
                    <label class="toggle-switch">
                      <input type="checkbox" id="joystick-toggle-switch" checked onchange="toggleJoystickSwitch()">
                      <span class="slider"></span>
                      <span class="toggle-label" id="joystick-toggle-label">Joystick On</span>
                    </label>
                    <button id="giveup-btn" onclick="onGiveUp()">Give Up</button>

                </div>
                
                <!-- Î™®Î∞îÏùºÏö© Ï°∞Ïù¥Ïä§Ìã± Ïª®Ìä∏Î°§ -->
                <div id="mobile-controls" class="mobile-controls">
                    <div class="joystick-container" id="joystick">
                        <div class="joystick-rings">
                            <div class="joystick-ring ring-1"></div>
                            <div class="joystick-ring ring-2"></div>
                        </div>
                        <div class="joystick-pressure"></div>
                        <div class="joystick-stick"></div>
                        <div class="joystick-direction up">‚Üë</div>
                        <div class="joystick-direction down">‚Üì</div>
                        <div class="joystick-direction left">‚Üê</div>
                        <div class="joystick-direction right">‚Üí</div>
                    </div>
                </div>
            </div>
            <div id="ranking-container">
                <h2 id="rankingTitle">Ranking</h2>
                <div class="ranking-search-row">
                  <input type="text" id="ranking-search" placeholder="ÎãâÎÑ§ÏûÑ Í≤ÄÏÉâ">
                  <button id="ranking-search-btn">Í≤ÄÏÉâ</button>
                </div>
                <ul id="ranking-list"></ul>
                <div id="ranking-pagination" style="display:flex;justify-content:center;align-items:center;gap:8px;margin-top:8px;"></div>
            </div>
        </div>

        <!-- Í≤åÏûÑ Ïò§Î≤Ñ Î™®Îã¨ -->
        <div id="gameOverModal" class="modal">
            <div class="modal-content">
                <h2 id="modalTitle">Game Over!</h2>
                <p id="modalTime">Survival Time: <span id="finalTime">0.000</span>s</p>
                <p id="modalMessage">Enter your name for ranking:</p>
                <input type="text" id="playerNameInput" placeholder="Player Name" maxlength="20">
                <div class="country-select-container">
                    <label for="countrySelect" id="countrySelectLabel">Country:</label>
                    <div class="select-wrapper">
                        <select id="countrySelect" size="8">
                            <!-- Íµ≠Í∞Ä ÏòµÏÖòÎì§Ïù¥ Ïó¨Í∏∞Ïóê ÎèôÏ†ÅÏúºÎ°ú Ï∂îÍ∞ÄÎê©ÎãàÎã§ -->
                        </select>
                    </div>
                </div>
                <div class="modal-buttons">
                    <button id="saveRankingBtn" onclick="saveRankingFromModal()">Save Ranking</button>
                    <button id="closeModalBtn" onclick="closeGameOverModal()">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
    <script src="country-list.js"></script>
    <script src="game.js"></script>
</body>
</html>
