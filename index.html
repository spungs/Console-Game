<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dodge Master</title>
    <link rel="stylesheet" href="style.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6002876774605337" crossorigin="anonymous"></script>
</head>
<body>
    <div id="header">
        <div class="header-top">
            <h1 id="gameTitle">Dodge Master</h1>
            <button id="languageToggle" onclick="toggleLanguage()">한국어</button>
        </div>
        <div id="challenge-message">Beat the best record!</div>
    </div>
    <div class="game-container">
        <div class="game-area">
            <div id="timer-box"></div>
            <canvas id="gameCanvas"></canvas>
            <div class="game-buttons">
                <button id="giveup-btn" onclick="onGiveUp()">Give Up</button>
                <button id="retry-btn" onclick="retryGame()">Retry</button>
            </div>
            
            <!-- 모바일용 조이스틱 컨트롤 -->
            <div id="mobile-controls" class="mobile-controls">
                <div class="joystick-container" id="joystick">
                    <div class="joystick-rings">
                        <div class="joystick-ring ring-1"></div>
                        <div class="joystick-ring ring-2"></div>
                    </div>
                    <div class="joystick-pressure"></div>
                    <div class="joystick-stick"></div>
                    <div class="joystick-direction up">↑</div>
                    <div class="joystick-direction down">↓</div>
                    <div class="joystick-direction left">←</div>
                    <div class="joystick-direction right">→</div>
                </div>
            </div>
        </div>
        <div id="ranking-container">
            <h2 id="rankingTitle">Ranking</h2>
            <ul id="ranking-list"></ul>
        </div>
    </div>

    <!-- 게임 오버 모달 -->
    <div id="gameOverModal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle">Game Over!</h2>
            <p id="modalTime">Survival Time: <span id="finalTime">0.000</span>s</p>
            <p id="modalMessage">Enter your name for ranking:</p>
            <input type="text" id="playerNameInput" placeholder="Player Name" maxlength="20">
            <div class="modal-buttons">
                <button id="saveRankingBtn" onclick="saveRankingFromModal()">Save Ranking</button>
                <button id="closeModalBtn" onclick="closeGameOverModal()">Close</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="game.js"></script>
</body>
</html>
